<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digial Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="hours">
                <h1 id="hours">5</h1>
            </div>
            <h3>Hours</h3>
        </div>

        <div class="box">
            <div class="minutes">
                <h1 id="minutes"></h1>
            </div>
            <h3>Minutes</h3>
        </div>

        <div class="box">
            <div class="seconds">
                <h1 id="seconds"></h1>
            </div>
            <h3>Seconds</h3>
        </div>

        <div class="box">
            <div class="amorpm">
                <h1 id="amorpm"></h1>
            </div>
            <h3>AM-PM</h3>
        </div>

        <div class="date">
            <div id="dte"></div>
            <div id="mth"></div>
            <div id="yer"></div>
        </div>

    </div>

    <script src="clock.js"></script>
</body>

</html>
